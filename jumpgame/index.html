<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Pikachu Jump</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
     <link rel="icon"  href="http://orig12.deviantart.net/2d89/f/2014/084/2/b/pokemon_link__battle____pikachu_icon_by_ryanthescooterguy-d7bkcj6.png" type="image/x-icon" />

  <body>

    <html lang="en-US">
<head>
	<title>The Pikachu Jump</title>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h2>The Pikachu Jump</h2>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>game lost</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
		</div>
		
		<!-- Preloading image ;) -->
		<img id="sprite" src="http://s27.postimg.org/s9vnwohj5/Pikachu2.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
</body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
